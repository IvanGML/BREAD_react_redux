<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>React & Redux CRUD App</title>
  <style>
    .displayNone {
      display: none;
    }
    button:hover{
      cursor: pointer;
    }
    .itemStyle{
      transition: 0.2s;
      margin-top: 10px;
      padding: 15px;
      background-color: #f3f3f3;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
    }
    .itemStyle li {
      list-style-type: none;
    }
    .itemStyle:hover{
      background-color: #e2e2e2;
    }
  </style>
</head>

<body style="font-size: 16px; font-family:Verdana, Geneva, Tahoma, sans-serif">
  <div id="root"></div>
</body>

</html>
